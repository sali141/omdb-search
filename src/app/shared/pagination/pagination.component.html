
<label class="hidden-md show-xm text-center">
    Showing {{startCurrPageNumber}} - {{endCurrPageNumber}} of {{config.totalItems}} Items
</label>
<div class="d-flex justify-space-between pagination">
    <label class="hidden-xm pagination-caption">
        Showing {{startCurrPageNumber}} - {{endCurrPageNumber}} of {{config.totalItems}} Items
    </label>

    <label class="hidden-xm pagination-pages-caption">Pages:</label>
    
    <div class="pagination-pages">
        <a *ngIf="config.currentPage > 1" (click)="pageChanged(config.currentPage - 1)">&laquo;</a>
        <a *ngFor='let page of this.pageNumbers' [ngClass]="{'active' : config.currentPage === page}" (click)="pageChanged(page)">
            {{page}}
        </a>
        <a *ngIf="config.currentPage !== this.numPages" (click)="pageChanged(config.currentPage + 1)">&raquo;</a>
    </div>  
</div>
